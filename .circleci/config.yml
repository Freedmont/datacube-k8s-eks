version: 2
jobs:
  test:
    docker:
      - image: wata727/tflint
    steps:
      - checkout
      - run:
          name: Lint Terraform for cluster
          command: |
            tflint --version
            cd examples/stage/odc_eks/
            terraform init
            tflint --module main.tf 
          environment:
            WORKSPACE: datakube-dev
workflows:
  version: 2
  test:
    jobs:
      - test
